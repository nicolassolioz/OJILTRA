<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">


				<div class="single-element-widget mt-30">
					<h3 class="mb-30">Checkboxes</h3>
					<div class="switch-wrap d-flex justify-content-between">
						<p>01. Sample Checkbox</p>
						<div class="primary-checkbox">
							<input type="checkbox" id="default-checkbox">
							<label for="default-checkbox"></label>
						</div>
					</div>
					<div class="switch-wrap d-flex justify-content-between">
						<p>02. Primary Color     Checkboxdafasdffas dfa sdf asdf sdf s dfds fCheckboxdafasdffas dfa sdf asdf sdf s dfds f &nbsp;&nbsp;&nbsp;</p>
						<div class="primary-checkbox">
							<input type="checkbox" id="primary-checkbox" checked>
							<label for="primary-checkbox"></label>
						</div>
					</div>
					
				</div>

				<div class="mt-10">
					<textarea class="single-textarea" placeholder="Message" onfocus="this.placeholder = ''"
						onblur="this.placeholder = 'Message'" required></textarea>
				</div>

				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<!-- Default checked -->
	<input type="checkbox" id="defaultChecked2" checked>
	<label  for="defaultChecked2">Default checked</label>

	
	<div class="mt-10">
		<textarea class="single-textarea" placeholder="Message" onfocus="this.placeholder = ''"
			onblur="this.placeholder = 'Message'" required></textarea>
	</div>


					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

			scale: 1.1

	<script src="js/main.js"></script>

</body>
